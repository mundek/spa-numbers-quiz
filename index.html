<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link rel="stylesheet" href="style/spa.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script type="text/javascript" src="scripts/results.js"></script>
    <script type="text/javascript" src="scripts/start.js"></script>
    <script type="text/javascript" src="scripts/monitorInputs.js"></script>
    <script type="text/javascript" src="scripts/quiz.js"></script>
    <script type="text/javascript" src="scripts/restart.js"></script>
    <title>¡Aprende los Números con Facilidad!</title>
  </head>
  <body>

    <!-- Start Page -->
    <section class="page page--active" id="startPage">
      <div class="content-box">
        <h1>Números en Español</h1>
        <div class="startPage__range">
          <h2>Indicate a range of numbers to practice:</h2>
          From:
          <input
            id="lowerBound"
            class="lowerBound"
            onchange='theSPA.lowerCheck(this)'
            value="1"
            size="3"
            maxlength="3">
          <br>
          <br>
          To:
          <input
            id="upperBound"
            class="upperBound"
            onchange='theSPA.upperCheck(this)'
            value="999"
            size="3"
            maxlength="3">
        </div>

        <div class="startPage__number-of-questions">
          <h2>Choose number of questions:</h2>
          <input
            id="numberOfItems"
            class="numberOfItems"
            onchange='theSPA.minimumItems(this)'
            value="10"
            size="3"
            maxlength="2">
        </div>
        <button
          id="startBtn"
          onclick="theSPA.startQuiz()">
          Begin
        </button>
      </div>
    </section>
    <!-- End Start Page -->

    <!-- Quiz Page -->
    <section class="page" id="quizPage">
      <div class="content-box">
        <h1>Números en Español</h1>
        <div class="quizPage__progress-bar">
          <div
            id="scoreboard"
            class="quizPage__progress">
            0 of X
          </div>
          <button
            class="quizPage__restart-btn"
            onclick="theSPA.restart()"
            type="button">
            Start All Over
          </button>
        </div>
        <input
          type="number"
          id="userResponse">
        <i
          class="material-icons icon-button"
          onclick="theSPA.sayNumber()">
          volume_up
        </i>
        <br>
        <br>
        <button
          class="quizPage__submit-btn"
          onclick="theSPA.advance()">
          Submit Answer
        </button>
      </div>
    </section>
    <!-- End Quiz Page -->

    <!-- Results Page -->
    <section class="page" id="resultsPage">
      <div class="content-box">
        <h1>Números en Español</h1>
        <h2>Results</h2>
        <div
          class="results-container"
          id="resCont">
          <ol>
            <li>
              212
              <i class="material-icons">done</i>
            </li>
            <li>
              212 ! <span class="wrong">(233)</span>
            </li>
          </ol>
        </div>
        <button
          class="resultsPage__restart-btn"
          onclick="theSPA.restart()"
          type="button">
          Restart Quiz
        </button>
      </div>
    </section>
    <!-- End Results Page -->

  </body>
</html>
